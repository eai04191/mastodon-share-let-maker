<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mastodon Share let Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <h1>Mastodon Share let Maker</h1>
    <form>
        <label for="server">Server: </label>
        <input type="text" id="server" name="server" placeholder="Enter your Server URL in here." />
    </form>
    <div id="result" style="display: none;"></div>
    <div id="usage" style="display: none;">
        <p>A bookmarklet was created! Now you can test it by clicking on this link.</p>
        <p>Let's bookmark it if it works the way you wanted it to!</p>
    </div>
    <div>
        <details>
            <summary>Customize</summary>
            <label>
                <input type="checkbox" name="newWindow" />
                Open in new window
            </label>
        </details>
    </div>
    <footer>
        <div>
            <p>Made by
                <a href="https://mizle.net">Eai</a>.</p>
        </div>
        <div>
            <p>Code Hosted on
                <a href="https://github.com/eai04191/mastodon-share-let-maker">GitHub</a>.</p>
        </div>
    </footer>
    <script type="application/javascript" src="script.js"></script>
</body>

</html>
